<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>MECE 260 Project</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script type="module">    
             // Load 3D Scene
            import { GLTFLoader } from 'https://threejsfundamentals.org/threejs/resources/threejs/r122/examples/jsm/loaders/GLTFLoader.js';
            import { OrbitControls } from 'https://cdn.jsdelivr.net/gh/mrdoob/three.js/examples/jsm/controls/OrbitControls.js';
            var scene = new THREE.Scene();
            var object = null;
            var inputSpeed = 0.5;

             // Load Camera Perspektive
            var camera = new THREE.PerspectiveCamera( 25, window.innerWidth / window.innerHeight, 1, 20000 );
            camera.position.set( 1, 1, 20 );

             // Load a Renderer
            var renderer = new THREE.WebGLRenderer({ alpha: false });
            renderer.setClearColor( 0xffffff );
            renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);


             // Load Light
            var ambientLight = new THREE.AmbientLight( 0xcccccc );
            scene.add( ambientLight );

            var directionalLight = new THREE.DirectionalLight( 0xffffff );
            directionalLight.position.set( 0, 1, 1 ).normalize();
            scene.add( directionalLight );	
            const controls = new OrbitControls( camera, renderer.domElement );

             // glTf 2.0 Loader
            var loader = new GLTFLoader();				
                loader.load( 'asset/Car.glb', function ( gltf ) {
                object = gltf.scene;				
                gltf.scene.scale.set( 2, 2, 2 );			   
                gltf.scene.position.x = 0;				    //Position (x = right+ left-) 
                gltf.scene.position.y = 0;				    //Position (y = up+, down-)
                gltf.scene.position.z = 0;				    //Position (z = front +, back-)
                gltf.scene.scale.multiplyScalar(0.02)
                gltf.scene.rotateY(-Math.PI/5);
                gltf.scene.rotateX(Math.PI/10);
                scene.add( gltf.scene );
                console.log(object)
                });	 
//            function leftGearBox(){
//                obj.scene.children[0].children[103].rotateX(factor*-inputSpeed)
//                obj.scene.children[0].children[96].rotateY(factor*inputSpeed/50)
//                obj.scene.children[0].children[97].rotateY(factor*-inputSpeed/100)
//            }
//            function rightGearBox(){
//                obj.scene.children[0].children[104].rotateX(factor*-inputSpeed)                
//                obj.scene.children[0].children[79].rotateY(factor*inputSpeed/50)                 
//                obj.scene.children[0].children[78].rotateY(factor*-inputSpeed/100)
//                obj.scene.children[0].children[98].rotateY(factor*-inputSpeed/100)                
//           }
            function animate() {
//                leftGearBox();
//                rightGearBox()
                if(object){
                object.children[0].children[99].rotateX(-inputSpeed)
                object.children[0].children[121].rotateY(inputSpeed/50)
                object.children[0].children[120].rotateY(-inputSpeed/100)
                object.children[0].children[124].rotateY(-inputSpeed/100)
                object.children[0].children[53].rotateX(-inputSpeed)
                object.children[0].children[4].rotateY(inputSpeed/50)
                object.children[0].children[7].rotateY(-inputSpeed/100)
                }
                render();
                requestAnimationFrame( animate );
                }
                

            function render() {
                if (object){
                renderer.render( scene, camera );}
                }

            render();            
            animate();
        </script>
	</body>
</html>
